<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="referrer" content="never" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <style>
    html, body {
      overflow: hidden;
      background-color: #20222B;
      width: 100%;
      height: 100%;
    }
    .playerscreen {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="playerscreen" class="playerscreen"></div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.3.3/clappr.min.js"></script>
  <script>
    let vurl = location.search.substr(5)
    var player = new Clappr.Player({
      parentId: "#playerscreen", 
      source: vurl,
      width:'100%',
      height: '100%',
      playback: {
        preload: 'metadata',
        playInline: true,
      }
    });
  </script>
</body>
</html>
